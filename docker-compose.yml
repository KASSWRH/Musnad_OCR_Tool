version: '3.8'

services:
  musnad-ocr-tool:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - HOST=0.0.0.0
      - PORT=5000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5000}
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  musnad-ocr-tool-dev:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key
      - HOST=0.0.0.0
      - PORT=5000
      - CORS_ORIGINS=*
    volumes:
      - .:/app
      - ./data:/app/data
      - ./exports:/app/exports
      - ./uploads:/app/uploads
    command: python app.py
    profiles:
      - dev
